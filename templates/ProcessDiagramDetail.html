<!DOCTYPE html>
<html dir="ltr" lang="ja">

<head>
    <title>Process Diagram Detail</title>
    <meta charset="utf-8">
    <!-- ★キャッシュクリアのおまじない ################### -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ★ ############################################### -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
        rel="stylesheet">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/function.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.matchHeight.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/processDiagramDetail.css') }}">
</head>

<body class="l-main__block--common">

    <div id="now"></div>
    <script type="text/javascript" src="../static/js/cacheProcessVisualization.js?p=(new Date()).getTime()"></script>
    <!-- ★ ############################################### -->
    <header class="l-header">
        <h1 class="l-header--logo"><span class="l-header__item--logo"><img src="/static/img/svg/logo.svg"
                    alt="NEC"></span><span class="l-header__txt--system">プロセス可視化チャート</span></h1>
        <div class="l-header--user">
            <div class="l-header--name"><i class="c-icon--user"><img src="/static/img/svg/icon_user.svg"
                        alt="user"></i><span>{{user_name}}</span></div>
            <div class="l-header--org">組織名:{{org_name}}<input type='hidden' id='real_login_org' value='{{org_name}}' />
            </div>
        </div>
    </header>

    <div class="l-content">
        <div class="container-fluid">
            <div class="row">
                <h2>プロセス可視化チャート　詳細表示</h2>
            </div><br>
            <div class="row">
                <table>
                    <tr>
                        <td style="width: 300px;">
                            <a href="/goToProcessDiagram"><button type="submit" id="btn_design" class="btn btn-primary"
                                    style="width: 200px;height: 35px;">チャートデザインに戻る</button></a>
                        </td>
                        <td style="width: 300px;">
                            <button class="btn btn-primary" style="width: 80px;height: 35px;">出力</button>
                        </td>
                        <td style="width: 300px;">
                            <button class="btn btn-primary" style="width: 80px;height: 35px;">保存</button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <br>

            <!--

            -->
            <div class="row">
                <div class="col-sm-6">
                    <table>
                        <tr>
                            <td style="width: 100px;">
                                <P>合計時間：</P>
                            </td>
                            <td style="width: 100px;">
                                <input type="text" class="form-control" title="sumHounr" id="sumHounr"
                                    style="margin-left: -10px; width: 60px;height:35px; text-align: right;" value="" />
                                <span>&nbsp;分</span>
                            </td>

                            <td style="width: 100px;">
                                <P>作業頻度：</P>
                            </td>
                            <td style="width: 120px;">
                                <input type="text" class="form-control" title="WorkFrequency" id="WorkFrequency"
                                    style="margin-left: -10px;width: 60px;height:35px; text-align: right;" value="" />
                                <span>&nbsp;回／月</span>
                            </td>

                            <td style="width: 100px;">
                                <P>作業人数：</P>
                            </td>
                            <td style="width: 120px;">
                                <input type="text" class="form-control" title="NumberOfWorkers" id="NumberOfWorkers"
                                    style="margin-left: -10px;width: 60px;height:35px; text-align: right;" value="" />
                                <span>&nbsp;人</span>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td style="width: 40px;">
                                <input type="checkbox" id="PermissionFlag" name="subscribe" value=""
                                    style="margin-top: -9px; margin-left: 18px;">
                            </td>
                            <td style="width: 180px;">
                                <label style="margin-left: -30px; margin-top: -2px;">外部閲覧を禁止する</label>
                            </td>
                            <td style=" width: 40px;">
                                <input type="checkbox" id="ChangeProhibitionFlag" name="subscribe" value=""
                                    style="margin-top: -9px; margin-left: 18px;">
                            </td>
                            <td style="width: 280px;">
                                <label style="margin-left: -30px; margin-top: -2px;">変更を禁止する（作成者のみ可）</label>
                            </td>
                        </tr>
                    </table>

                    <hr style="height: 2px; background-color: rgb(200, 200, 200)">

                    <!-- 画面：左側要素のエリア -->
                    <br>
                    <div id="l_wrapper" style="width: 100%;">
                        <div id="left_table_Div">
                        </div>
                        <br />
                    </div>
                </div>

                <div class="col-sm-6" id="r_wrapper">
                    <!-- 画面：右側要素のエリア -->
                    <div class="container-fluid" id="container_top">
                        <!-- Comment -->
                        <!-- 1 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/processDiagramDetail.js?　p=(new Date()).getTime()　"></script>
</body>

</html>
<!-- for js file -->
