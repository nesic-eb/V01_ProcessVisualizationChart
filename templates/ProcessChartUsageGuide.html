<!DOCTYPE html>
<html dir="ltr" lang="ja">

<head>
    <title>Input Status Report</title>
    <meta charset="utf-8">
    <!-- ★キャッシュクリアのおまじない ################### -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ★ ############################################### -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
        rel="stylesheet">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <style>
        .legend-table {
            margin-top: -10px;
            height: 50px;
            padding: 10px;
            vertical-align: middle;
            border: 1px solid #999
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid" style="width:500px; padding-bottom: 20px;">
        <br />
        <table style="margin-top: -12px;" style="border: 1px solid red;">
            <tr>
                <th>
                    <p style="margin-top: 10px;">画像凡例</p>
                </th>
            </tr>
        </table>

        <hr style="height: 3px; background-color: blue; margin-top: 0px;">
        <table style="margin-down: 60px;">
            <!-- <table style="margin-top: -10px;"> -->
            <tr style="width: 150px; vertical-align: middle;">
                <th class="legend-table" bgcolor="#CCDDFF">
                    <p>画像凡例</p>
                </th>
                <th class="legend-table" bgcolor="#CCDDFF">
                    <p>コメント</p>
                </th>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/Flow_Start_001.svg" />
                </td>
                <td class="legend-table">
                    <p>開始を表す</p>
                </td>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/Preparation_001.svg" />
                </td>
                <td class="legend-table">
                    <p>準備を表す</p>
                </td>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/DatSection_001.svg" />
                </td>
                <td class="legend-table">
                    <p>入出力を表す</p>
                    <p>（読込CSVデータや、作成ファイル、データなど）</p>
                </td>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/Process_001.svg" />
                </td>
                <td class="legend-table">
                    <p>処理、作業を表す</p>
                </td>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/SubProcess_001.svg" />
                </td>
                <td class="legend-table">
                    <p>サブ処理、サブ作業を表す</p>
                </td>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/CheckPoint_001.svg" />
                </td>
                <td class="legend-table">
                    <p>承認、チェックポイントを表す</p>
                </td>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/JudgmentRight_001.svg" />
                </td>
                <td class="legend-table">
                    <p>判断を表す（上下、右）</p>
                </td>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/JudgmentLeft_001.svg" />
                </td>
                <td class="legend-table">
                    <p>判断を表す（上下、左）</p>
                </td>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/JudgmentBoth_001.svg" />
                </td>
                <td class="legend-table">
                    <p>判断を表す（上下、左右）</p>
                </td>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/RightArrow_001.svg" />
                </td>
                <td class="legend-table">
                    <p>処理の流れ／分岐等を示す</p>
                </td>
            </tr>

            <tr>
                <td class="legend-table">
                    <img src="static/img/flowChartImg/Flow_End_001.svg" />
                </td>
                <td class="legend-table">
                    <p>終了を表す</p>
                </td>
            </tr>

        </table>
    </div>

</body>

</html>
<!-- for js file -->
