<!DOCTYPE html>
<html dir="ltr" lang="ja">

<head>
    <title>Input Status Report</title>
    <meta charset="utf-8">
    <!-- ★キャッシュクリアのおまじない ################### -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ★ ############################################### -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
        rel="stylesheet">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var url = new URL(window.location.href);
        var params = url.searchParams;
        var dataID = params.get('dataId')
        // 位置を設定する
        let element = document.getElementById('selectid');
        //element.value = dataID;
    </script>
    <script>
        $(document).ready(function () {
            $(window).on("beforeunload", function (e) {
                window.opener.focus();
            });
        });

        // 親画面の存在確認
        // 存在しなかったら次画面（子画面）を閉じる
        if (!window.opener || window.opener.closed) {
            window.close();
        } else {
            // 親画面を取得
            var parentWindowObject = window.opener;
        }

        function buttonClick() {
            alert('Click');
            window.close();
        }
    </script>

</head>

<body>

    <div class="container-fluid">
        <br />
        <table style="margin-top: -12px;">
            <tr>
                <th style="width: 50px;">
                    <p style="margin-top: 10px;">位置：</p>
                </th>
                <th style="width: 300px;">
                    <label id="location_id"></label>
                </th>
                <th style="width: 150px;">
                    <button type="button" class="btn btn-primary" style="height:35px;"
                        onclick="buttonClick()">更新</button>
                </th>
                <th>
                    <button type="button" class="btn btn-primary" style="height:35px;">削除</button>
                </th>
            </tr>
        </table>

        <hr style="height: 3px; background-color: blue; margin-top: 0px;">
        <table class="table" style="margin-top: -10px;">
            <tr>
                <td colspan="2">
                    <p>コメントID</p>
                    <select class='form-control'>
                        <option value="0000">新規作成</option>
                        <option value="0001">PCONTENT_JOB002</option>
                        <option value="0002" selected>PCONTENT_START_C1</option>
                        <option value="0003">PCONTENT_REMARK</option>
                        <option value="0004">PCONTENT_JOB001</option>
                    </select>
                </td>
                <td colspan="2">
                    <p>コメントID（新規入力時）</p>
                    <input type="text" class="form-control" style="height:35px;background-color:yellow;" readonly />
                </td>
                <td>
                    <p>&nbsp;</p>
                    <button type="button" class="btn btn-primary" style="height:35px;">クリア</button>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <p>見出し</p>
                    <input type="text" class="form-control" style="width: 743px;height:35px;" value="開始" />
                </td>
            </tr>


            <tr>
                <td colspan="5">
                    <p>説明</p>
                    <textarea style="width: 743px;height: 70px;">RPAライセンス手配の作業開始</textarea>
                </td>
            </tr>

        </table>

        <table class="table" style="margin-top: -13px;">
            <tr style="line-height: 0;">
                <td>
                    <p>効率可否</p>
                    <select class='form-control'>
                        <option value="ok">効率可－不可</option>
                        <option value="ng">効率可－可能</option>
                    </select>
                </td>

                <td colspan="3">
                    <p>例外時の作業項目</p>
                    <select class='form-control' style="width: 543px;">
                        <option value="000"></option>
                        <option value="001" selected>●●対応</option>
                        <option value="002">●●対応</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td width="200px">
                    <p>操作対象等</p>
                    <select class='form-control'>
                        <option value="5min">基幹システム</option>
                        <option value="10min">メール</option>
                        <option value="15min">ミーテイング</option>
                        <option value="20min">資料作成</option>
                    </select>
                </td>
                <td rowspan="2">
                    <p>補足説明, 参考資料等</p>
                    <textarea style="width:543px;height: 130px;">準備作業（見積依頼書の書式入手）&#10;相手先連結済み</textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <p>作業時間</p>
                    <select class='form-control'>
                        <option value="5min">5分</option>
                        <option value="10min">10分</option>
                        <option value="15min">15分</option>
                        <option value="20min">20分</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
            function(m,key,value) {
            vars[key] = value;
            });
            return vars;
        }
        var dataID = getUrlVars()["dataId"];
        console.log("dataID = "+dataID)
        var CommentCode = getUrlVars()["CommentCode"];
        console.log("CommentCode = "+CommentCode)
        $("#location_id").text(dataID)
    
    </script>

</body>

</html>
