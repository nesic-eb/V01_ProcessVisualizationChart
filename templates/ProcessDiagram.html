<!DOCTYPE html>
<html dir="ltr" lang="ja">

<head>
    <title>Process Diagram</title>
    <meta charset="utf-8">
    <!-- ★キャッシュクリアのおまじない ################### -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ★ ############################################### -->

    <!-- ★ ############################################### -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.min.css') }}">
    <script src="{{ url_for('static', filename='js/function.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.matchHeight.js') }}"></script>

    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
        rel="stylesheet">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/processDiagram.css') }}">
</head>

<body class="l-main__block--common" onload="onLoadProcessChartData()">
    <header class="l-header">
        <h1 class="l-header--logo"><span class="l-header__item--logo"><img src="/static/img/svg/logo.svg"
                    alt="NEC"></span><span class="l-header__txt--system">プロセス可視化チャート</span></h1>
        <div class="l-header--user">
            <div class="l-header--name"><i class="c-icon--user"><img src="/static/img/svg/icon_user.svg"
                        alt="user"></i><span>{{ user_name }}</span></div>
            <div class="l-header--org">組織名:{{ org_name }}<input type='hidden' id='real_login_org'
                    value='{{org_name}}' />
            </div>
        </div>
    </header>

    <!-- 画面-->
    <div class="l-content" style="margin-left: -30px;">
        <input type='hidden' name='chartDesignCode' id='chartDesignCode'>

        <div style="margin-left: -30px;">
            <table style="width: 100%; margin-top: 0px; margin-left: -30px;">
                <tr>
                    <td style="width: 600px;">
                        <input type='text' style="background-color: beige;" name='process_ProcedureName'
                            id='process_ProcedureName' value="">
                    </td>
                    <td style="width: 200px;">
                        <a href=" /goToProcessDiagramDetail"><button type="submit" id="btn_update"
                                style="width: 200px; margin-top: 20px;" class="btn btn-primary">詳細画面を表示する</button></a>
                    </td>
                    <td style="width: 200px;">
                    </td>
                    <td>
                        <a href="/"><button type="submit" id="btn_Back" class="btn btn-primary"
                                style="margin-top: 20px;">戻る</button></a>
                    </td>
                </tr>
            </table>
        </div>

        <hr style="height: 1px; background-color: rgb(200, 200, 200)">

        <div style="margin-left: -30px;">
            <table style="width: 90%; margin-top: 0px; margin-left: 20px;">
                <tr>
                    <td style="width: 85px;">
                        <P style="margin-top: 4px;">合計時間：</P>
                    </td>
                    <td style="width: 80px;">
                        <input type="text" class="form-control" title="TotalWorkingTime" id="TotalWorkingTime"
                            style="margin-left: 0px; margin-top: 0px; width: 60px; height:35px; text-align: right;"
                            readonly value="" />
                        <span>&nbsp;h</span>
                    </td>

                    <td style="width: 20px;">
                    </td>

                    <td style="width: 85px;">
                        <P style="margin-top: 4px;">作業頻度：</P>
                    </td>
                    <td style="width: 120px;">
                        <select name="SelectWorkFrequency" id="SelectWorkFrequency"
                            style="margin-left: 0px; margin-top: 0px; width: 60px; height:25px; text-align: center;">
                            <option value="WorkFrequency_01">1</option>
                            <option value="WorkFrequency_02">2</option>
                            <option value="WorkFrequency_03">3</option>
                            <option value="WorkFrequency_05">5</option>
                            <option value="WorkFrequency_07">7</option>
                            <option value="WorkFrequency_10">10</option>
                        </select>
                        <span>&nbsp;回／月</span>
                    </td>

                    <td style="width: 20px;">
                    </td>

                    <td style="width: 80px;">
                        <P style="margin-top: 4px;">作業人数：</P>
                    </td>
                    <td style="width: 120px;">
                        <select name="SelectWorkNumberOfWorkers" id="SelectWorkNumberOfWorkers"
                            style="margin-left: 0px; margin-top: 0px; width: 60px; height:25px; text-align: center;">
                            <option value="NumberOfWorkers_01">1</option>
                            <option value="NumberOfWorkers_02">2</option>
                            <option value="NumberOfWorkers_03">3</option>
                            <option value="NumberOfWorkers_04">4</option>
                            <option value="NumberOfWorkers_05">5</option>
                        </select>
                        <span>&nbsp;人</span>
                    </td>

                    <!-- 外部閲覧を禁止する -->
                    <td style="width: 200px;">
                        <input type="checkbox" id="PermissionFlag" name="PermissionFlag" value=""
                            style="margin-top: 0px;">
                        <span style="margin-left: 6px; margin-top: -4px; margin-top: 0px;">外部閲覧を禁止する</span>
                    </td>

                    <!-- 変更を禁止する -->
                    <td style="width: 280px;">
                        <input type="checkbox" id="ChangeProhibitionFlag" name="ChangeProhibitionFlag" value=""
                            style="margin-top: 0px;">
                        <span style="margin-left: 6px; margin-top: -4px; margin-top: 0px;">変更を禁止する（作成者のみ可）</span>
                    </td>

                    <td style="width: 100px;">
                    </td>
                    <td>
                    </td>

                    <td style="width: 50px;">
                    </td>

                    <td style="width: 85px;">
                        <P tyle="margin-top: 4px;">カラム数：</P>
                    </td>
                    <td style="width: 60px;">
                        <input type="text" class="form-control" title="DiagramColumns" id="DiagramColumns"
                            style="margin-left: 0px; margin-top: 0px;width: 60px; height:35px; text-align: right; background-color: white;"
                            value="" />
                    </td>
                    <td style="width: 10px;">
                    </td>
                    <td style="width: 55px;">
                        <P tyle="margin-top: 4px;">行数：</P>
                    </td>
                    <td style="width: 60px;">
                        <input type="text" class="form-control" title="DiagramRows" id="DiagramRows"
                            style="margin-left: 0px; margin-top: 0px;width: 60px; height:35px; text-align: right; background-color: white;"
                            value="" />
                    </td>
                    <td style="width: 10px;">
                    </td>
                    <td>
                        <button class="btn btn-success" style="width: 200px; height: 30px; margin-top: -10px;"
                            onclick="SaveToProcessChartDataTBL()">チャートデザイン保存</button>
                    </td>
                </tr>
            </table>
        </div>
        <br />

        <!-- Create table -->
        <div id="processChart_container">
        </div>

        <!-- =============================================== -->
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.js"></script>
    <script type="text/javascript" src="static/js/processDiagram.js?　p=(new Date()).getTime()　"></script>

</body>

</html>
<!-- for js file -->
